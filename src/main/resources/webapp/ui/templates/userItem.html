<div id="userItem-{{userItemId}}"
	class="listItem userItem {{panelHeaderLevel}} panel row">
	<div class="panel-heading">
		<h3 class="panel-title">{{name}}</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<label class="col-sm-3 control-label" data-i18n="userItem.firstConnectionDateLabel">First connection date</label>
			<div class="col-sm-3 tooltipOnOverflow">{{formatDateTime(firstConnectionDate)}}</div>
			<label class="col-sm-3 control-label" data-i18n="userItem.lastShareSubmittedLabel">Last share submitted</label>
			<div class="col-sm-3 tooltipOnOverflow">{{lastShareSubmitted}}</div>
		</div>
		<div class="row">
			<label class="col-sm-3 control-label" data-i18n="userItem.acceptedHashrateLabel">Accepted hashrate</label>
			<div class="col-sm-3 tooltipOnOverflow">{{acceptedHashesPerSeconds}}</div>
			<label class="col-sm-3 control-label" data-i18n="userItem.rejectedHashrateLabel">Rejected hashrate</label>
			<div class="col-sm-3 tooltipOnOverflow">{{rejectedHashesPerSeconds}}</div>
		</div>
		<div class="row">
            <label class="col-sm-3 control-label" data-i18n="userItem.acceptedDifficultyLabel">Accepted difficulty</label>
            <div class="col-sm-3 tooltipOnOverflow">{{acceptedDifficulty}}</div>
            <label class="col-sm-3 control-label" data-i18n="userItem.rejectedDifficultyLabel">Rejected difficulty</label>
            <div class="col-sm-3 tooltipOnOverflow">{{rejectedDifficulty}}</div>
        </div>
        <div class="row">
            <label class="col-sm-3 control-label" data-i18n="userItem.acceptedShareNumberLabel">Accepted shares</label>
            <div class="col-sm-3 tooltipOnOverflow">{{acceptedShareNumber}}</div>
            <label class="col-sm-3 control-label" data-i18n="userItem.rejectedShareNumberLabel">Rejected shares</label>
            <div class="col-sm-3 tooltipOnOverflow">{{rejectedShareNumber}}</div>
        </div>
		<div class="row">
			<label class="col-sm-3 control-label" data-i18n="userItem.numberOfConnectionsLabel">Number of connections</label>
			<div class="col-sm-3 tooltipOnOverflow">{{connections.length}}</div>
			<!-- 				<label class="col-sm-3 control-label">Rejected hashrate</label> -->
			<!-- 				<div class="col-sm-3 tooltipOnOverflow"></div> -->
		</div>

		<div class="row top20 bottom20">
			<div class="text-center">
				<div class="btn-group">
					<a class="btn btn-warning kickUser" data-i18n="userItem.kickButtonLabel" {{^isActive}}
						disabled="disabled" {{/user.isActive}}>Kick</a><a
						class="btn btn-danger banUser" data-i18n="userItem.banButtonLabel" {{^isActive}}
						disabled="disabled" {{/user.isActive}}>Ban</a>
				</div>
			</div>
		</div>
		<div class="col-sm-12">
			<div class="hashrateChart" style="width: 100%;">
				<div class="chartLoader"></div>
			</div>
		</div>
	</div>
</div>
